<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUC8BIT gian hàng - Thế Giới Cầu Vồng </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9a9e; --secondary: #a18cd1; --accent: #fbc2eb;
            --text: #555; --glass: rgba(255, 255, 255, 0.7);
            --glass-border: 2px solid rgba(255, 255, 255, 0.9);
        }
        body {
            margin: 0; font-family: 'Quicksand', sans-serif; color: var(--text); min-height: 100vh;
            background: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=1380&t=st=1709123456~exp=1709124056~hmac=fake_token_example') no-repeat center center fixed; 
            background-size: cover; background-color: #fbc2eb;
            overflow-y: scroll; 
        }
        body.no-scroll { overflow: hidden; } 

        body::before { content: ''; position: fixed; inset: 0; background: linear-gradient(120deg, rgba(161, 140, 209, 0.2), rgba(251, 194, 235, 0.2)); pointer-events: none; z-index: -1; }
        header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); padding: 15px 40px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05); border-bottom: 1px solid white; }
        .logo { 
            font-size: 1.8rem; font-weight: 800; background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .controls { display: flex; gap: 10px; } 
        .controls input, .controls select { background: white; border: 1px solid #eee; padding: 12px 20px; border-radius: 50px; color: #666; outline: none; }
        .container { padding: 40px; max-width: 1400px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }
        .card {
            background: var(--glass); border: var(--glass-border); border-radius: 25px; overflow: hidden; transition: 0.4s;
            box-shadow: 0 10px 20px rgba(161, 140, 209, 0.15); display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 15px 35px rgba(255, 154, 158, 0.3); background: rgba(255,255,255,0.95); }
        .card-img { width: 100%; height: 240px; object-fit: cover; border-bottom: 1px solid white; cursor: pointer; }
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; text-align: center; }
        .card-cat { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; background: white; display: inline-block; padding: 4px 10px; border-radius: 20px; align-self: center; }
        .card-name { font-size: 1.2rem; margin: 10px 0; font-weight: 700; color: #444; }
        .card-price { color: var(--primary); font-weight: 800; font-size: 1.3rem; margin-bottom: 15px; }
        .card-rating { margin-bottom: 10px; color: #ffd700; } 
        .btn-detail { margin-top: auto; background: linear-gradient(45deg, var(--primary), var(--accent)); border: none; color: white; padding: 12px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4); transition: 0.3s; }
        .pagination { display: flex; justify-content: center; margin-top: 50px; gap: 10px; }
        .page-btn { background: white; border: none; color: #666; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.05); font-weight: bold; transition: 0.3s; }
        .page-btn.active, .page-btn:hover { background: var(--secondary); color: white; transform: scale(1.1); }

        /* Detail Overlay */
        .detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 2000; overflow-y: auto; display: none; animation: slideUp 0.4s ease; }
        .detail-overlay.open { display: block; }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 3rem; cursor: pointer; color: var(--primary); transition: 0.3s; }
        .detail-container { max-width: 1200px; margin: 60px auto; padding: 0 30px; display: grid; grid-template-columns: 1fr 2fr; gap: 50px; }
        
        /* Left: Image & Gallery - Đã Tối ưu hóa chiều cao bằng Flexbox */
        .img-gallery-side { 
            position: sticky; 
            top: 60px; 
            display: flex; 
            flex-direction: column; 
            max-height: calc(100vh - 120px); /* Giới hạn chiều cao tổng thể */
            padding-bottom: 20px;
        }
        .main-img { 
            width: 100%; 
            height: auto; 
            max-height: calc(100vh - 350px); /* Tối ưu chiều cao ảnh chính */
            object-fit: contain; 
            border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(161, 140, 209, 0.2); 
            border: 5px solid white; 
            cursor: zoom-in;
            flex-shrink: 1; /* Cho phép co lại */
            min-height: 100px;
        }
        .gallery { 
            display: flex; gap: 15px; margin-top: 20px; overflow-x: auto; padding: 5px; 
            flex-shrink: 0; /* Gallery không được co lại */
            margin-bottom: 10px; 
        }
        .gallery img { width: 80px; height: 80px; object-fit: cover; border-radius: 15px; cursor: pointer; border: 3px solid transparent; transition: 0.3s; background: white; }
        .gallery img.active, .gallery img:hover { border-color: var(--primary); transform: scale(1.1); }

        /* Lightbox - Zoom Cực đại */
        .lightbox { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 4000; 
            justify-content: center; 
            align-items: center; 
            cursor: zoom-out;
        }
        .lightbox img { 
            max-width: 100%; 
            max-height: 100%; 
            width: auto;
            height: auto;
            border-radius: 0; 
            box-shadow: none; 
            object-fit: contain; 
            transition: none;
        }

        /* Hot Frame Style */
        .card.hot-frame {
            position: relative;
            border: 3px solid #ff4500; 
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8), 0 0 30px rgba(255, 140, 0, 0.6);
            animation: fireBorder 1s infinite alternate;
        }
        .card.hot-frame .card-body {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 250, 240, 0.9)); 
        }

        @keyframes fireBorder {
            from { box-shadow: 0 0 10px rgba(255, 69, 0, 0.6), 0 0 20px rgba(255, 140, 0, 0.4); border-color: #ff4500; }
            to { box-shadow: 0 0 15px rgba(255, 69, 0, 1), 0 0 30px rgba(255, 140, 0, 0.8); border-color: #ff8c00; }
        }

        /* Rest of Styles */
        .buy-area { margin-top: auto; flex-shrink: 0; }
        .d-rating { text-align: center; color: #ffd700; font-size: 1.5rem; margin-bottom: 15px; }
        .btn-buy {
            display: block; width: 100%; text-align: center;
            background: linear-gradient(to right, var(--primary), var(--accent));
            padding: 18px; border-radius: 50px; color: white; text-decoration: none;
            font-size: 1.3rem; font-weight: 800; box-shadow: 0 10px 25px rgba(255, 154, 158, 0.4);
            transition: 0.3s; text-transform: uppercase;
        }
        .content-block-wrapper { margin-bottom: 30px; padding: 20px; border-radius: 20px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .content-block-wrapper h3 { color: var(--secondary); margin-top: 0; border-bottom: 1px dashed #eee; padding-bottom: 10px; }
        .d-price { 
            font-size: 3rem; 
            font-weight: 900; 
            color: #ff6b81; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1); 
            margin-bottom: 25px; 
            text-align: left;
            padding: 10px 0;
            border-bottom: 2px solid var(--accent);
        }
        @media(max-width: 992px) { .detail-container { grid-template-columns: 1fr; } .img-gallery-side { position: static; max-height: unset; flex-direction: column; } .main-img { max-height: 400px; } }
        .no-product { text-align: center; color: #888; font-size: 1.2rem; padding: 50px; }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-cloud"></i> ĐỨC8BIT GIAN HÀNG </div>
    <div class="controls">
        <select id="catFilter" onchange="render(1)"></select>
        <select id="pageSize" onchange="changePageSize()"></select>
        <select id="sortControl" onchange="render(1)">
            <option value="adminSort">Sắp xếp theo Admin</option>
            <option value="priceAsc">Giá tăng dần</option>
            <option value="priceDesc">Giá giảm dần</option>
            <option value="nameAsc">Tên (A-Z)</option>
            <option value="nameDesc">Tên (Z-A)</option>
        </select>
        <input type="text" id="search" placeholder="Tìm sản phẩm xinh xắn..." onkeyup="render(1)">
    </div>
</header>

<div class="container">
    <div class="grid" id="grid"></div>
    <div class="pagination" id="pagi"></div>
</div>

<div class="detail-overlay" id="detailPage">
    <div class="close-btn" onclick="closeDetail()">&times;</div>
    <div class="detail-container">
        <div class="img-gallery-side">
            <img id="d-img" class="main-img" src="" onclick="openZoom(this.src)">
            <div class="gallery" id="d-gallery"></div>
            
            <div class="buy-area">
                <div id="d-rating" class="d-rating"></div>
                <a id="d-link-main" href="#" target="_blank" class="btn-buy">
                    <i class="fas fa-heart"></i> MUA NGAY
                </a>
            </div>
        </div>
        <div class="rich-content-area">
            <h1 id="d-name" class="d-title"></h1>
            <div id="d-price" class="d-price"></div>
            
            <div id="d-rich-content"></div>
        </div>
    </div>
</div>

<div class="lightbox" id="lightbox" onclick="closeZoom()">
    <img id="zoom-img" src="">
</div>

<script>
    // KHÔNG SỬ DỤNG LOCALSTORAGE: Luôn mặc định là 'Tất cả' (100000)
    const PER_PAGE_OPTIONS = [10, 20, 30, 50, 100000]; 
    let PER_PAGE = 100000; 
    
    const JSON_FILE_PATH = 'shop_rich_data.json'; 

    let products = []; 
    let categories = [];
    let currentPage = 1; // Biến lưu trang hiện tại

    // --- HELPER FUNCTIONS ---
    function renderStars(rating) {
        const rounded = Math.round(rating);
        let html = '';
        for(let i=1; i<=5; i++) {
            html += `<i class="fas fa-star" style="color:${i <= rounded ? '#ffd700' : '#ddd'};"></i>`;
        }
        return html;
    }
    
    function fmtMoney(n) { 
        if (typeof n === 'string') {
            const num = parseFloat(n.replace(/[^0-9,-]/g, '').replace(',', '.'));
            if (!isNaN(num)) return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(num);
            return n; 
        }
        return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(n); 
    }

    // --- LOGIC CHO PAGE SIZE DROPDOWN ---
    function initPageSizeControl() {
        const sel = document.getElementById('pageSize');
        sel.innerHTML = '';
        PER_PAGE_OPTIONS.forEach(size => {
            const display = size === 100000 ? 'Tất cả' : size;
            sel.innerHTML += `<option value="${size}" ${size === PER_PAGE ? 'selected' : ''}>${display} sản phẩm</option>`;
        });
    }

    function changePageSize() {
        const newSize = parseInt(document.getElementById('pageSize').value);
        PER_PAGE = newSize;
        render(1); 
    }
    
    // --- FETCH DATA FROM JSON ---
    async function fetchDataAndRender() {
        try {
            const response = await fetch(JSON_FILE_PATH);
            if (!response.ok) {
                throw new Error(`Không thể tải file JSON: "${JSON_FILE_PATH}". Vui lòng kiểm tra file và chạy bằng Web Server!`);
            }
            const data = await response.json();
            
            products = Array.isArray(data.products) ? data.products : [];
            categories = Array.isArray(data.categories) ? data.categories : [];

            loadCats(); 
            initPageSizeControl();
            render(1);

        } catch (error) {
            console.error("Lỗi khi tải dữ liệu từ JSON:", error.message);
            document.getElementById('grid').innerHTML = `<div class="full no-product"><i class="fas fa-exclamation-triangle"></i> ${error.message}</div>`;
        }
    }

    function loadCats() {
        const sel = document.getElementById('catFilter');
        sel.innerHTML = '<option value="">Tất cả danh mục</option>';
        const uniqueCats = [...new Set(categories.concat(products.map(p => p.category).filter(c => c)))];
        uniqueCats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
    }

    // --- SECONDARY SORT LOGIC (Name, Price) ---
    function secondarySort(a, b, sortValue) {
        if (sortValue === 'priceAsc' || sortValue === 'priceDesc') {
            const priceA = Number(a.price || 0);
            const priceB = Number(b.price || 0);
            if (sortValue === 'priceAsc') return priceA - priceB;
            if (sortValue === 'priceDesc') return priceB - priceA;
        }
        
        if (sortValue === 'nameAsc' || sortValue === 'nameDesc') {
            const nameA = (a.name || '').toLowerCase();
            const nameB = (b.name || '').toLowerCase();
            
            if (nameA < nameB) return sortValue === 'nameAsc' ? -1 : 1;
            if (nameA > nameB) return sortValue === 'nameAsc' ? 1 : -1;
        }
        
        return 0; 
    }

    // --- LOGIC SẮP XẾP SẢN PHẨM ---
    function sortProducts(arr, sortValue) {
        arr.sort((a, b) => {
            const isHotA = a.isHotFrame || false;
            const isHotB = b.isHotFrame || false;

            // 1. Hot products always before regular products
            if (isHotA !== isHotB) {
                return isHotB - isHotA; 
            }

            // 2. Sorting within the same group:
            
            if (isHotA) { // Cả hai đều là Hot Frame
                // Hot Frame: Luôn sắp xếp theo hotFrameOrder
                const orderA = a.hotFrameOrder || 999;
                const orderB = b.hotFrameOrder || 999;
                if (orderA !== orderB) return orderA - orderB;
                
                // Nếu hotFrameOrder bằng nhau, áp dụng sắp xếp phụ nếu được chọn
                if(sortValue !== 'adminSort') {
                    const sortResult = secondarySort(a, b, sortValue);
                    if (sortResult !== 0) return sortResult;
                }
                
            } else { // Cả hai đều là sản phẩm Thường (Regular)
                
                if (sortValue === 'adminSort') {
                    // Sắp xếp theo displayOrder (Thứ tự hiển thị thường)
                    const orderA = a.displayOrder || 999;
                    const orderB = b.displayOrder || 999;
                    if (orderA !== orderB) return orderA - orderB;
                } else {
                    // Sắp xếp theo Giá/Tên (BỎ QUA displayOrder)
                    const sortResult = secondarySort(a, b, sortValue);
                    if (sortResult !== 0) return sortResult;
                }
            }
            
            // 3. Fallback to ID for stable sort
            return (a.id || 0) - (b.id || 0); 
        });
        return arr;
    }
    
    function render(page = 1) {
        currentPage = page; // Luu lai trang hien tai
        const grid = document.getElementById('grid');
        const search = document.getElementById('search').value.toLowerCase();
        const cat = document.getElementById('catFilter').value;
        const sortValue = document.getElementById('sortControl').value; 

        let filtered = products.filter(p => 
            p.name && p.name.toLowerCase().includes(search) &&
            (cat === "" || p.category === cat)
        );

        if (filtered.length === 0) {
            grid.innerHTML = '<div class="full no-product"><i class="fas fa-box-open"></i> Không tìm thấy sản phẩm nào!</div>';
            document.getElementById('pagi').innerHTML = '';
            return;
        }

        // Apply combined sorting
        filtered = sortProducts(filtered, sortValue);

        const actualPerPage = PER_PAGE === 100000 ? filtered.length : PER_PAGE;
        const totalPages = Math.ceil(filtered.length / actualPerPage);
        const start = (page - 1) * actualPerPage;
        const items = filtered.slice(start, start + actualPerPage);

        grid.innerHTML = items.map(p => `
            <div class="card ${p.isHotFrame ? 'hot-frame' : ''}"> 
                <span class="card-cat">${p.category || 'Chưa phân loại'}</span>
                <img src="${p.image || ''}" class="card-img" onclick="showDetail(${p.id})">
                <div class="card-body">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${fmtMoney(p.price)}</div>
                    <div class="card-rating">${renderStars(p.rating || 5)}</div> 
                    <button class="btn-detail" onclick="showDetail(${p.id})">
                        CHI TIẾT <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        `).join('');
        renderPagi(page, totalPages);
    }
    
    function renderPagi(curr, total) {
        const p = document.getElementById('pagi');
        p.innerHTML = '';
        if(total <= 1) return;
        
        let start = Math.max(1, curr - 2);
        let end = Math.min(total, curr + 2);
        
        if (curr <= 3) end = Math.min(total, 5);
        if (curr >= total - 2) start = Math.max(1, total - 4);

        if (start > 1) p.innerHTML += `<button onclick="render(1)">1...</button>`;

        for(let i=start; i<=end; i++) {
            p.innerHTML += `<button class="page-btn ${i===curr?'active':''}" onclick="render(${i})">${i}</button>`;
        }

        if (end < total) p.innerHTML += `<button onclick="render(${total})">...${total}</button>`;
    }
    
    function renderContentBlocks(contentArray) {
        const targetDiv = document.getElementById('d-rich-content');
        targetDiv.innerHTML = '';
        if (!contentArray || contentArray.length === 0) {
            targetDiv.innerHTML = '<div class="content-block-wrapper"><p style="color:#888;">Chưa có nội dung chi tiết.</p></div>';
            return;
        }
        contentArray.forEach(block => {
            const wrapper = document.createElement('div');
            wrapper.className = 'content-block-wrapper';
            let htmlContent = '';
            if (block.type === 'text') {
                htmlContent = `<div class="content-text"><h3><i class="fas fa-info-circle"></i> Mô tả chi tiết</h3><p>${(block.data.content || '').replace(/\n/g, '<br>')}</p></div>`;
            } else if (block.type === 'image') {
                htmlContent = `<div class="content-image"><h3><i class="fas fa-camera"></i> Ảnh minh họa</h3><img src="${block.data.url || ''}" onclick="openZoom(this.src)"></div>`;
            } else if (block.type === 'link') {
                htmlContent = `<div class="content-link"><h3><i class="fas fa-external-link-alt"></i> Liên kết hữu ích</h3><a href="${block.data.url || '#'}" target="_blank">${block.data.text || block.data.url || 'Xem chi tiết'}</a></div>`;
            } else if (block.type === 'table') {
                let tableHtml = '<table style="width: 100%; border-collapse: collapse;">';
                (block.data.rows || []).forEach(row => {
                    tableHtml += `<tr><td style="padding: 8px; border: 1px solid #eee; font-weight: 700; width: 30%;">${row.key || ''}</td><td style="padding: 8px; border: 1px solid #eee;">${row.value || ''}</td></tr>`;
                });
                tableHtml += '</table>';
                htmlContent = `<div class="content-table"><h3><i class="fas fa-list-ul"></i> Thông số/Đặc điểm</h3>${tableHtml}</div>`;
            }
            wrapper.innerHTML = htmlContent;
            targetDiv.appendChild(wrapper);
        });
    }

    function showDetail(id) {
        const p = products.find(x => x.id === id);
        if(!p) return;

        document.getElementById('d-name').innerText = p.name;
        document.getElementById('d-price').innerText = fmtMoney(p.price);
        document.getElementById('d-link-main').href = p.link || "#";
        document.getElementById('d-img').src = p.image || '';
        document.getElementById('d-rating').innerHTML = renderStars(p.rating || 5);

        renderContentBlocks(p.detailedContent); 

        const galDiv = document.getElementById('d-gallery');
        galDiv.innerHTML = `<img src="${p.image || ''}" class="active" onclick="switchImg(this.src, this)">`;
        if(p.gallery) {
            p.gallery.forEach(url => {
                if(url.trim()) galDiv.innerHTML += `<img src="${url.trim()}" onclick="switchImg(this.src, this)">`;
            });
        }

        document.getElementById('detailPage').classList.add('open');
        document.body.classList.add('no-scroll'); 
    }

    function closeDetail() { 
        document.getElementById('detailPage').classList.remove('open'); 
        document.body.classList.remove('no-scroll'); 
    }
    
    function switchImg(src, el) {
        document.getElementById('d-img').src = src;
        document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    // --- LOGIC ZOOM ẢNH CỰC ĐẠI ---
    function openZoom(src) {
        document.getElementById('zoom-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.classList.add('no-scroll'); 
    }
    
    function closeZoom() {
        document.getElementById('lightbox').style.display = 'none';
        if (!document.getElementById('detailPage').classList.contains('open')) {
            document.body.classList.remove('no-scroll'); 
        }
    }
    
    // Bắt đầu tải dữ liệu
    fetchDataAndRender();
</script>
</body>
</html>
